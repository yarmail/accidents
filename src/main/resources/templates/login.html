<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accidents</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container py-3" style="width: 30%; text-align: center">
    <th:block th:include="blocks/navbutton :: div"/>
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        <div th:if="${not #lists.isEmpty(errorMessage)}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="form-floating mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="form-floating">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <hr class="pt3">
            <button type="submit" class="w-100 btn btn-lg btn-primary">Авторизация</button>
        </form>
    </main>
</div>
</body>
</html>
